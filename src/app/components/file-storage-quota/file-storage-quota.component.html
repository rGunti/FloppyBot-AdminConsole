<div class="storage-quota-text">
  @if (quota) {
    <span class="storage"> {{ quota.storageUsed | fileSize }} / {{ quota.maxStorageQuota | fileSize }} used </span>
    <span class="file-count"> {{ quota.fileCount }} / {{ quota.maxFileNumber }} file(s) </span>
  }
</div>
<mat-progress-bar [value]="quotaPercentage"></mat-progress-bar>
