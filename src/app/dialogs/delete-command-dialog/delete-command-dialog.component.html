<h1 mat-dialog-title>
  Delete Command <code data-test="command-name">{{ command.name }}</code>
</h1>
<div mat-dialog-content>
  <p>Do you want to delete this command?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" data-test-button="no">No</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true" data-test-button="yes">Yes</button>
</div>
