<div class="mat-elevation-z8">
  <fac-channel-selector (channelSelected)="onChannelSelected($event)"></fac-channel-selector>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="mimeType">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let file">
        <mat-icon>
          <ng-icon name="bootstrapFileEarmark"></ng-icon>
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let file">
        {{ file.fileName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fileSize">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
      <td mat-cell *matCellDef="let file">{{ file.fileSize | fileSize }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let file">
        <button mat-icon-button [matTooltip]="getDownloadTooltip(file)">
          <mat-icon>
            <ng-icon name="bootstrapDownload"></ng-icon>
          </mat-icon>
        </button>
        <button mat-icon-button [matTooltip]="getDeleteTooltip(file)">
          <mat-icon>
            <ng-icon name="bootstrapTrash"></ng-icon>
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
