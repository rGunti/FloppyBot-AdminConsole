@if (error$ | async as error) {
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Login failed</h1>
        <p>{{ error.message }}</p>
      </div>
    </div>
  </div>
} @else {
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Login successful</h1>
        <p>Redirecting ...</p>
      </div>
    </div>
  </div>
}
